<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 1.2</title>
    <style>
        body, html {
            height: 100%;
            margin: 0; /* Отступы по умолчанию на ноль */
            display: flex; 
            align-items: center; /* Выравнивание элементов по центру по вертикали относительно окна браузера */
            justify-content: center; /* Выравнивание элементов по центру по горизонтали относительно окна браузера */
        }
        .rectangle {
            background-color: #FEE3EC;
            border: 2px solid #F999B7;
            position: relative; /* Относительное позиционирование */
        }
        .rectangle:first-child {
            width: 70vw; /* 70% ширина окна браузера */
            height: 70vh; /* 70% высота окна браузера */
        }
        .rectangle > .rectangle {
            width: 70%; /* Ширина следующего прямоугольника 70% от размеров родительского */
            height: 70%; /* Высота следующего прямоугольника 70% от размеров родительского */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Трансформация, чтобы точка центрирования была в середине вложенных прямоугольников */
        }
    </style>
</head>
<body>
    <div class="rectangle">
        <div class="rectangle">
            <div class="rectangle">
                <div class="rectangle">
                    <div class="rectangle"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
