<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 2</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        header {
            height: 150px;
            background-color: #F2789F;
            flex: 0 0 auto;
            margin-bottom: 0;
            display: flex;
            align-items: center; 
            justify-content: center; 
        }

        main {
            display: flex;
            flex: 1;
            margin: 0;
        }

        nav {
            width: 200px;
            height: 300px;
            background-color: #F9C5D5;
            margin-right: 0;
            display: flex;
            align-items: center; 
            justify-content: center; 
        }

        article {
            flex: 1;
            min-height: 400px;
            background-color: #FEE3EC;
            display: flex;
            align-items: center; 
            justify-content: center;
        }

        footer {
            height: 100px;
            background-color: #E687A7;
            flex: 0 0 auto;
            margin-top: 0;
            display: flex;
            align-items: center; 
            justify-content: center;
        }
        
        /* Скрыть все элементы кроме контента при печати */
        @media print {
            header, nav, footer {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>Шапка</header>
    <main>
        <nav>Меню</nav>
        <article>Контент</article>
    </main>
    <footer>Подвал</footer>
</body>
</html>
